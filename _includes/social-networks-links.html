{% if site.data.social-media %}
<div style="text-align:center" id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="fa {{ sm[key].fa-icon }}"></i>&nbsp;</a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
